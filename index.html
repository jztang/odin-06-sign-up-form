<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="logo-section">
      <div class="logo-container"><img src="./logo.png" alt="" />INTREPID</div>
      <div class="attribution">
        <p>
          Photo by
          <a target="_blank" href="https://unsplash.com/@nasa">NASA</a>
          on
          <a target="_blank" href="https://unsplash.com/photos/Q1p7bh3SHj8?">Unsplash</a> | Logo by
          <a
            target="_blank"
            href="https://www.freepik.com/free-vector/lovely-space-rocket-with-flat-design_2849095.htm"
            >Freepik</a
          >
        </p>
      </div>
    </div>
    <form action="" class="sign-up-form">
      <div class="form-header">
        <p>
          Ever wanted to be an astronaut? Well now's your chance! INTREPID is recruiting new
          adventurers to explore the outer reaches and beyond.
        </p>
        <p>Join the ranks!</p>
      </div>
      <div class="form-inputs">
        <p>Enlist now!</p>
        <div class="input-container">
          <div class="input-row">
            <div class="input-wrapper">
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="input-wrapper">
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </div>
          <div class="input-row">
            <div class="input-wrapper">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="input-wrapper">
              <label for="phone-number">PHONE NUMBER</label>
              <input type="tel" id="phone-number" name="phone-number" />
            </div>
          </div>
          <div class="input-row">
            <div class="input-wrapper">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" />
            </div>
            <div class="input-wrapper">
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input type="password" id="password-confirm" name="password-confirm" />
            </div>
          </div>
        </div>
      </div>
      <div class="form-submit">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </form>
  </body>
</html>
